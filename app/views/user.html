<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

  <form action="" class="form-horizontal" role="form" name="searchForm">
    <fieldset>
      <div class="form-group">
        <label for="query" class="col-md-2 control-label">查询</label>

        <div class="input-group date eventTitle col-md-6">
          <input class="form-control" size="16" type="text" ng-model="query" id="query" required/>
        </div>
      </div>
    </fieldset>
  </form>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>&nbsp;</th>
        <th>用户名</th>
        <th>密码</th>
        <th>&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="user in users  | filter:query">
        <td><input type="checkbox" value="{{user.id}}"></td>
        <td>{{user.userName}}</td>
        <td>*****************</td>
        <td>
          <div class="controls">
            <button class="btn btn-primary" ng-click="modRecord('{{user}}');">修改密码</button>
            <button class="btn btn-primary" ng-click="delRecord('{{user}}');">删除</button>
          </div>
        </td>
      </tr>

      </tbody>
    </table>
    <div class="controls">
      <button class="btn btn-primary" ng-click="newRecord();">新增</button>

    </div>
  </div>

  <div class="modal fade" id="userModal" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
                  aria-hidden="true">×
          </button>
          <h3 id="myModalLabel">
            <div ng-if="selectedUserId!=null">修改密码</div>
            <div ng-if="selectedUserId==null">新增用户</div>
          </h3>
        </div>
        <div class="modal-body">
          <form action="" class="form-horizontal" role="form" name="form">
            <input id="eventId" type="hidden" ng-model="selectedEventId"/>
            <fieldset>
              <div class="form-group">
                <label for="userName" class="col-md-2 control-label">用户名</label>
                <div class="input-group date eventTitle col-md-6">
                  <input class="form-control" size="16" type="text" ng-model="selectedUser.userName" id="userName"  ng-readonly="userNameReadonly"/>
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="col-md-2 control-label">密码</label>
                <div class="input-group date eventTitle col-md-6">
                  <input class="form-control" size="16" type="password" ng-model="selectedUser.password" id="password" required/>
                </div>
              </div>
            </fieldset>
          </form>


        </div>
        <div class="modal-footer">
          <!--data-dismiss="modal"-->
          <button type="button" class="btn btn-primary" ng-click="saveRecord();">保存</button>

        </div>

      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

</div>
